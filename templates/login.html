<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10">
  <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Login</h1>
    <form method="POST">
      <input name="email" type="email" required placeholder="Email" class="w-full border p-2 mb-3 rounded" />
      <input name="password" type="password" required placeholder="Password" class="w-full border p-2 mb-4 rounded" />
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Login</button>
    </form>
    <p class="mt-4 text-sm">Don't have an account? <a href="{{ url_for('auth.register') }}" class="text-blue-600">Register here</a></p>
  </div>
</body>
</html>
